<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='./styles.css'>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <aside class='player-one-left'>
    <h1>Felix's Wins</h1>
    <h2>🐱</h2>
    <article>
      <p class="player-one-score" id="playerOneScore"></p>
    </article>
  </aside>
  <section class='center-game-board'>
    <h1 class="players-turn" id="playersTurn">It's 🐱's Turn</h1>
    <h1 class='game-winner hidden' id='displayWinner'> is the WINNER!</h1>
    <section class="board" id="boardGrid">
      <div class="square zero" id="0"></div>
      <div class="square one" id="1"></div>
      <div class="square two" id="2"></div>
      <div class="square three" id="3"></div>
      <div class="square four" id="4"></div>
      <div class="square five" id="5"></div>
      <div class="square six" id="6"></div>
      <div class="square seven" id="7"></div>
      <div class="square eight" id="8"></div>
    </section>
    <button class="reset-button" id="resetButton">Reset Game</button>
  </section>
  <aside class='player-two-right'>
    <h1>Ted's Wins</h1>
    <h2>🐶</h2>
    <article>
      <p class="player-two-score" id="playerTwoScore"></p>
    </article>
  </aside>
  <script src="./src/game.js"></script>
  <script src="./src/player.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
